sudo: required
services:
  - docker

before_install:
  - docker build -t marekmika/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true marekmika/react-test npm test

after_success:
  - docker build -t marekmika/multi-client ./client
  - docker build -t marekmika/multi-server ./server
  - docker build -t marekmika/multi-worker ./worker
  - docker build -t marekmika/multi-nginx ./nginx
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those imageand push to docker hub
  - docker push marekmika/multi-client
  - docker push marekmika/multi-server
  - docker push marekmika/multi-worker
  - docker push marekmika/multi-nginx

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'multi-docker'
  env: 'MultiDocker-env'
  bucket-name: 'elasticbeanstalk-us-east-2-985364952418'
  bucket-path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
